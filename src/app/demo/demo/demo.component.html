<h1>JsonMonkee</h1>

<json-editor [config]="{ 'mode': 'code', 'indentation': 2 }" [json]="config" (jsonChange)="loadedConfig = $event"></json-editor>
<br>
<json-editor [config]="{ 'mode': 'code', 'indentation': 2 }" [json]="json" (jsonChange)="loadedJson = $event"></json-editor>

<br>
<button (click)="load(config, json)">Load</button>

<br>
<br>

<div *ngIf="loadedConfig && active">
    <json-monkee [config]="loadedConfig" [json]="loadedJson"></json-monkee>
</div>
