<div class="mode-selector">
    <button *ngFor="let enabledConfig of enabledConfigs" (click)="display(enabledConfig.mode)">
        {{ enabledConfig.mode }}
    </button>
</div>
<div class="modes">
    <raw-mode [config]="config.raw" [json]="json" (jsonChange)="onJsonInternalUpdate($event)" [class.hidden]="!isDisplayed('raw')"></raw-mode>
    <tree-mode [config]="config.tree" [json]="json" (jsonChange)="onJsonInternalUpdate($event)" [class.hidden]="!isDisplayed('tree')"></tree-mode>
    <table-mode [config]="config.table" [json]="json" (jsonChange)="onJsonInternalUpdate($event)" [class.hidden]="!isDisplayed('table')"></table-mode>
    <form-mode [config]="config.form" [json]="json" (jsonChange)="onJsonInternalUpdate($event)" [class.hidden]="!isDisplayed('form')"></form-mode>
</div>
